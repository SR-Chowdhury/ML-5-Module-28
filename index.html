<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank | ML5 M28</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    <div class="container">
        <div class="login-section mt-32 bg-slate-500 w-3/12 mx-auto p-7 shadow-slate-100 text-center border-solid border-slate-50 border">
            <h1 class="text-4xl mb-5">Welcome to <span class="text-slate-800 font-extrabold"> Baper Bank</span></h1>
            <div class="login-container">
                <div class="mb-3">
                    <input id="emaidId" class="w-full py-2 px-3" type="email" placeholder="exmaple@gmail.com">
                </div>
                <div class="mb-3">
                    <input id="passwordId" class="w-full py-2 px-3" type="password" placeholder="*****************">
                </div>
                <div>
                    <button id="loginId" class="text-2xl py-1 text-slate-800 w-full bg-slate-200 rounded-sm border border-slate-50 font-extrabold" type="submit">Login</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./js/login.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
